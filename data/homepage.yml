# about
about:
  enable: true
  title: "Who am I?"
  content: >
    <p class="lead">
      I am Mouhameth, a Master's student in Telecommunications with a focus on cloud computing, networking, cybersecurity, and cellular networks. My academic journey has equipped me with a solid foundation in these fields, and I am eager to apply my knowledge to real-world challenges. 
      </p>
      <p class="lead">
      Throughout my studies, I have engaged in various projects and internships that have honed my skills and deepened my interest in these areas. I am particularly drawn to the evolving landscape of cloud technologies and the critical role of cybersecurity in protecting our digital world. My goal is to contribute to innovative solutions that enhance connectivity and security in the telecommunications industry.
    </p>
  button:
    icon: "icon-smile-fill"
